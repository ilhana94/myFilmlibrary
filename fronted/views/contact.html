  
  <section class="page-section" id="contact">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Get in Touch with Us</h2>
                <hr class="divider" />
                <p class="text-muted mb-5">
                    Have a question, a movie suggestion, or feedback about My Film Library?  
                    We'd love to hear from you! Fill out the form below and tell us about your favorite movie.
                </p>
            </div>
        </div>
        <div class="row gx-4 gx-lg-5 justify-content-center mb-5">
            <div class="col-lg-6">
                <form id="contactForm">
                   
                    <div class="form-floating mb-3">
                        <input class="form-control" id="name" type="text" placeholder="Enter your name..." required />
                        <label for="name">Full Name</label>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>
                  
                    <div class="form-floating mb-3">
                        <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                        <label for="email">Email Address</label>
                        <div class="invalid-feedback">Please enter a valid email address.</div>
                    </div>
                  
                    <div class="form-floating mb-3">
                        <input class="form-control" id="favoriteMovie" type="text" placeholder="Your favorite movie..." />
                        <label for="favoriteMovie">Favorite Movie</label>
                    </div>
                  
                    <div class="form-floating mb-3">
                        <textarea class="form-control" id="message" placeholder="Write your message here..." style="height: 10rem" required></textarea>
                        <label for="message">Message</label>
                        <div class="invalid-feedback">Please enter a message.</div>
                    </div>
